<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month" value="">
<input type="button" id="day" value="tinh so ngay" onclick="countInMonth();">
<p id="1"></p>
<script>
    function countInMonth() {
        let month = +document.getElementById("month").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('1').innerHTML = "thang" + month + "la 31 ngay";
                break;
            case 2:
                document.getElementById('1').innerHTML = "thang" + month + "la 28,29 ngay";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('1').innerHTML = "thang" + month + "la 31 ngay";
                break;
            default:
                document.getElementById('1').innerHTML = "cary!";

        }
    }
</script>
</body>
</html>
